<!-- myapp/templates/summarize.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: beige; /* Set background color to beige */
            color: #000000; 
        }

        h1 {
            color: #004d40;
        }

        .summarize-box {
            background-color: #4CAF50; /* Set background color to green */
            padding: 20px;
            max-width: 800px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .summarize-box label {
            color: #ffffff; /* Set text color to white */
            font-size: 16px;
        }

        .summarize-box textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
        }

        .summary-result {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-result h2 {
            font-weight: bold; /* Make the text inside the box bold */
        }

        /* Added styles for the footer text */
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-style: italic;
            color: #888;
        }

        .green-button {
            background-color: #4CAF50; /* Set background color to green */
            color: #ffffff; /* Set text color to white */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove underlines from the link */
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .green-button:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>
    <h1>Summarize Text</h1>
    <div class="summarize-box">
        <form method="post" action="{% url 'summarize_page' %}">
            {% csrf_token %}
            <label for="text_to_summarize">Enter Text to Summarize:</label><br>
            <textarea name="text_to_summarize" id="text_to_summarize" rows="10" cols="50" required></textarea>
            <button type="submit">Summarize</button>
        </form>
    </div>

    {% if summary %}
    <div class="summary-result">
        <h2>Summary Result:</h2>
        <!-- Use the "safe" filter to render special characters as HTML entities -->
        <p><strong>{{ summary | safe }}</strong></p> <!-- Wrap the output in <strong> tags to make it bold -->
    </div>
    {% endif %}

    <a href="{% url 'main_page' %}" class="green-button">Go Back to Home</a> <!-- Use the green button class for the link -->

    <div class="footer">
        An ML project by S.Vidyuth Krishna
    </div>
</body>

</html>
