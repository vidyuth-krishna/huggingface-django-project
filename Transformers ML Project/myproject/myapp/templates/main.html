<head>
    <meta charset="UTF-8">

    <title>ML Project Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: beige; /* Set background color to beige */
            color: #000000;
        }

        h1 {
            color: #004d40;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;

        .button {
            background-color: #00695c;
            color: #ffffff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #004d40;
        }

        /* Added styles for the footer text */
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-style: italic;
            color: #888;
        }

    </style>
</head>
