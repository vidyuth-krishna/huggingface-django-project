<!-- myapp/templates/qnsans.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: beige; /* Set background color to beige */
            color: #000000; 
        }

        h1 {
            color: #004d40;
        }

        .qna-box {
            background-color: #4CAF50; /* Set background color to green */
            padding: 20px;
            max-width: 800px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .qna-box label {
            color: #ffffff; /* Set text color to white */
            font-size: 16px;
        }

        .qna-box textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
        }

        .question-line {
            font-size: 18px;
            margin-top: 20px;
        }

        .answer-result {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .answer-result p {
            font-weight: bold; /* Make the text inside the box bold */
        }

        /* Added styles for the footer text */
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-style: italic;
            color: #888;
        }

        .green-button {
            background-color: #4CAF50; /* Set background color to green */
            color: #ffffff; /* Set text color to white */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove underlines from the link */
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .green-button:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>
    <h1>Question and Answer</h1>
    <div class="qna-box">
        <form method="post" action="{% url 'qnsans_page' %}">
            {% csrf_token %}
            <label for="context_text">Enter Context:</label><br>
            <textarea name="context_text" id="context_text" rows="10" cols="50" required></textarea>
            <div class="question-line">
                <label for="question">Enter Question:</label><br>
                <input type="text" name="question" id="question" required>
            </div>
            <button type="submit">Get Answer</button>
        </form>
    </div>

    {% if answer %}
    <div class="answer-result">
        <h2>Answer:</h2>
        <!-- Use the "safe" filter to render special characters as HTML entities -->
        <p><strong>{{ answer | safe }}</strong></p> <!-- Wrap the output in <strong> tags to make it bold -->
    </div>
    {% else %}
    <div class="answer-result">
        <h2>Answer:</h2>
        <!-- Use the "safe" filter to render special characters as HTML entities -->
    </div>
    {% endif %}

    <a href="{% url 'main_page' %}" class="green-button">Go Back to Home</a> <!-- Use the green button class for the link -->

    <div class="footer">
        An ML project by S.Vidyuth Krishna
    </div>
</body>

</html>
